    <script type="text/javascript">
        var model = avalon.define({
            $id: "crmview",
            userData: {},
            TongJiData: { KHQTY: 0, KHQTY2: 0, KHQTY3: 0 },
            GetGongJI: function () {
                $.getJSON("/API/VIEWAPI.ashx?Action=CRM_GETCOUNT",{}, function (r) {
                    if (r.ErrorMsg == "") {
                        model.TongJiData.KHQTY = r.Result;
                        model.TongJiData.KHQTY2 = r.Result1;
                        model.TongJiData.KHQTY3 = r.Result2;
                    }
                })

            },
            openTab: function (url) {
                if (url) {
                    if (url.indexOf('?') > 0) {
                        url += "&r=" + Math.random();
                    } else {
                        url += "?r=" + Math.random();
                    }
                    window.location = url;
                }

            },
            openCard: function () {
                alert("开发中...");
            }

        })

        avalon.ready(function () {
            $.getJSON("/API/VIEWAPI.ashx?Action=XTGL_GETUSERINFO",{}, function (r) {
                if (r.ErrorMsg == "") {
                    model.userData = r.Result;
                }
            })
            model.GetGongJI();
        })

    </script>
